<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MeetX</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="hero main d-flex flex-column align-items-center justify-content-center">
            <form action="/join" method="post">
                <div class="mb-3">
                    <label for="meeting_id" class="form-label">Enter Meeting ID</label>
                    <input type="text" class="form-control" id="meeting_id" name="meeting_id" required placeholder="Enter Meeting ID" aria-describedby="entermeeting">
                </div>
                <button type="submit" class="btn btn-primary">Join</button>
                <a href="dashboard" class="btn btn-light m-5">Back to Dashboard</a>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    </body>
</html>
